{% extends "base.html" %}

{% block content %}
<div class="hero">
    <h1>Welcome to SynthoMed</h1>
    <p>The future of secure medical research through synthetic data.</p>
    {% if not current_user.is_authenticated %}
    <a href="{{ url_for('auth.login') }}" class="btn-primary">Get Started</a>
    {% endif %}
</div>

<style>
    .hero {
        text-align: center;
        padding: 4rem 0;
    }

    .hero h1 {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1rem;
    }

    .hero p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
    }
</style>
{% endblock %}
